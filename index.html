<!DOCTYPE html>

	<title>Mapoteca</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	 crossorigin="anonymous"></script>

	<link href="css/footer.css" rel="stylesheet">
	<link href="css/estilos-iaw-1.css" rel="stylesheet">

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEyUojND3jQtjYSHZ25PfuPuBUr_LA3mw&callback=initMap"></script>
	<script type="text/javascript" src="js/test.js"></script>
	<script type="text/javascript" src="js/storage.js"></script>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">

			<ul class="nav navbar-nav">
				<li class="pull-left">
					<a href="#">Mapoteca</a>
				</li>
				<li class="active">

						<div class="form-group">
							<input id="search" type="text" class="form-control" placeholder="Buscar Universidad...">
						</div>
					</form>
				</li>

				<li class="social pull-right">
					<a href="#">
						<span class="glyphicon glyphicon-log-in"></span> Ingresar</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row principal">
			<div class="col-md-8">
				<div id="info"></div>
			</div>
			<div class="col-md-4">
				<div id="map"></div>
			</div>
		</div>
		<div class="row comentario" id="comentario">
		</div>

	<footer id="myFooter">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<h2 class="logo">
						<a href="#"> LOGO </a>
					</h2>
				</div>

				<div class="col-sm-6">
					<h5>Sobre Nosotros</h5>
					<ul>
						<li>
							<a href="https://github.com/luchofuentes">Luciano Fuentes</a>
						</li>
						<li>
							<a href="https://github.com/LeandroAmigo">Leandro Amigo</a>
						</li>
					</ul>
				</div>

				<div class="col-sm-3">
					<h5>Day / Night</h5>
					<div class="toggle-box">
						<input type="checkbox" name="checkbox1" id="toggle-box-checkbox" />
						<label for="toggle-box-checkbox" class="toggle-box-label-left"></label>
						<label for="toggle-box-checkbox" class="toggle-box-label"></label>
					</div>

				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<p>© 2018 Copyright Text </p>
		</div>
